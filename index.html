<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Wikipedia Search</h1>
            <p class="lead">This is a simple project consuming the Wiki API.</p>
            <p class="lead">Created as a part of the Free Code Camp
                <a href="https://www.freecodecamp.org/challenges/build-a-wikipedia-viewer" target="_blank">'Build a Wikipedia Viewer' Challenge</a>
            </p>
        </div>

        <!-- input field -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search here" aria-label="Search phrase" aria-describedby="basic-addon2"
                id="txtBox">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
            </div>
        </div>

        <!-- error div -->
        <div class="alert alert-danger hidden" role="alert" id="txtInputError">
            Search phrase cannot be empty
        </div>

        <!-- results display area -->
        <div id="resultsArea">
            <!-- JS will plug content here -->
        </div>

        <div class="credits">
            <p><small>
                Consuming the <a href="https://www.mediawiki.org/wiki/API:Main_page">Media Wiki API</a>
                <br>
                Using <a href="https://getbootstrap.com/">Bootstrap 4</a>
            </small></p>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Custom scripts -->
    <script src="app.js"></script>
</body>

</html>
